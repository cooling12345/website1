{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'assets/img/ico/note.ico' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'assets/img/ico/apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'assets/img/ico/apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'assets/img/ico/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/img/ico/apple-touch-icon-57x57.png' %}">
    <title>IT게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1><b>게시글수정</b></h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 mt-5">
                <label class="form-label"><b>SUBJECT</b></label>
                <input type="text" name="sub" value="{{b.subject}}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>WRITER</b></label>
                <input type="text" class="form-control" disabled value="{{ b.writer }}">
            </div>
            <div class="mb-3">
                <label class="form-label"><b>CONTENT</b></label>
                <textarea class="form-control" name="con" style="height: 150px;">{{ b.content }}</textarea>
            </div><br>
            <div class="text-end mt-3">
                <button class="btn btn-dark">수정</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </div>
</body>
</html>
