{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="shortcut icon" href="{% static 'assets/img/ico/note.ico' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'assets/img/ico/apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'assets/img/ico/apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'assets/img/ico/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/img/ico/apple-touch-icon-57x57.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1><b>회원가입</b></h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" name="uname" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="upass" minlength="6" maxlength="12" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Job</label>
                <input type="text" class="form-control" name="ucomm" required>
            </div>
            <div class="mb-3">
                <label class="form-label">email</label>
                <input type="email" class="form-control" name="uemail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label class="form-label">profile</label>
                <input type="file" class="form-control" name="upic">
            </div>
            <a href="{% url 'acc:login' %}" class="btn btn-info">돌아가기</a>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</body>
