<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1><b>회원가입</b></h1> 
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
            <label for="exampleInputid1" class="form-label">ID</label>
            <input type="text" class="form-control" name="uname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="upass">
            </div>
            <div class="mb-3">
                <label for="exampleInputcomment1" class="form-label">comment</label>
                <input type="text" class="form-control" name="ucomm" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputcomment1" class="form-label">email</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
            </div>
            <a href="{% url 'acc:login' %}" class="btn btn-info">돌아가기</a>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>   
</body>
